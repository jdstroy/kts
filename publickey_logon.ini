[KPublickeyLogon]
;
; publickey login INI file - for SSH sessions only, use the 
; autologon file for telnet sessions
; 
; this file allows you to map PUBLICKEY to user/pass pair 
; thus defining auto login rules for SSh sessions
; the publickey parameter is the publickey the user will use
; to connect to the server
;
; just continue the numbering as in the example below to add 
; more user publickey rules

; user #0
;publickey0	=@
;username0	=user0
;password0	=password0
;domain0	=

; user #1
;publickey1	=AAAAB3NzaC1yc2EAAAABFQAAAIBhn371jdT4BPAcehcOgzDhig2+Rsf+EiId2XY/w1+O4pFlqI6Mn/pDcnlubUecdbLRMYb5Ff0dddg/AqoS0aZSbmaQ5Y46JUUOkfDS14qP1PvMJR/r7bMQupLRn/W1wfCwD7xpHtDNqNqlSMcUEpu1ZxWG3y+4fMiSRwg1620qIQ==
;username1	=user1
;password1	=password1
;domain1	=